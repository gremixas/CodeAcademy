<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Payment form</h1>
        <p>Required fields are followed by *.</p>
        <h2>Contact information</h2>
        <form
            action="https://formspree.io/f/mrgdbbbb"
            method="POST"
            name="payment-information"
        >
            <fieldset>
                <legend>Title</legend>
                <input name="title" type="radio" value="mister">
                <label for="mister">Mister</label><br>
                <input name="title" type="radio" value="miss">
                <label for="miss">Miss</label>
            </fieldset>
            <label for="name">Name: *</label>
            <input name="name" id="name" type="text" required><br>
            <label for="email">E-mail: *</label>
            <input name="email" id="email" type="email" required><br>
            <label for="password">Password: *</label>
            <input name="password" id="password" type="password" required><br>
            <h2>Payment information</h2>
            <label for="card-type">Card type: </label>
            <select name="card-type" id="card-type">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select><br>
            <label for="card-number">Card number: *</label>
            <input name="card-number" id="card-number" type="number" min="1000000000000000" max="9999999999999999" required><br>
            <label for="expir-date">Expiration date: *</label>
            <input name="expir-date" id="expir-date" type="date" required><br>
            <button type="submit">Validate the payment</button>
        </form>
    </main>
</body>
</html>
