<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <img src="assets/beer.jpg" alt="Beer" loading="lazy" width="320px">
    <img src="assets/beer.png" alt="beer" loading="lazy" width="320px">
    <img src="https://media.giphy.com/media/ynLd7x3Fv9LTG/giphy.gif" alt="o ne..." loading="lazy" width="320px">
    <img src="assets/beer.svg" alt="beer svg" loading="lazy" width="320px">
    <br>
    <video width="320px" height="240px" autoplay muted controls loop>
        <source src="assets/file.mp4" type="video/mp4">
        <source src="assets/file.avi" type="video/avi">
    </video>
    <audio controls autoplay loop>
        <source src="assets/bensound-busy.mp3" type="audio/mp3">
    </audio>
    <br>
    <iframe src="https://www.youtube.com/embed/dXBohfjc4WA" width="680" height="480" allowfullscreen></iframe>
    
</body>
</html>
