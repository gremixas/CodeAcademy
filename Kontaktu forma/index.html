<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- <div id="content-wrapper"> -->
            <h1>Contact Us!</h1>
            <form
            action=""
            method="POST"
            >
                <label for="name">
                    Name: <br>
                    <input 
                        type="text"
                        id="name" 
                        name="name" 
                        placeholder="Petruska" 
                        minlength="3" 
                        maxlength="20" 
                        required
                    >
                </label>
                <br>
                <label for="email">
                    E-mail: <br>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="petruska@zydintyslaukai.lt" 
                        required
                    >
                </label>
                <br>
                <label for="ref-num">
                    Reference number: <br>
                    <input type="number" id="ref-num" name="ref-num" placeholder="12345" required>
                </label>
                <br>
                <textarea id="text-area" name="text-area" placeholder="Your message goes here... "></textarea>
                <br>
                <button type="submit" id="submitonas">Send!</button>
            </form>
        <!-- </div> -->
    </main>
    
</body>
</html>
